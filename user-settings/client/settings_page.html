	<div class = 'title col-md-4'>
		<h2 id="theTitle" style="color:DarkOrange;padding-left:200px"> Your Settings </h2>
	</div>
	
		<div>
			<h5 class="formProblem" style="color:red; padding-left:25px">Please fill out and save all fields.</h5>
		 </div>
	
		<div class = "col-md-4 " id = "userSettingsColumn1">

			<form class = "form" style="padding-left:200px">
				<div class = "each" >
					<h5>Name</h5>
					<div class = "name" >
						<div >
							<input type="text" class="form-control" id="inputName" placeholder="Enter Name" value="{{getUserName}}" readonly> 
							<button type="button" class = "btn btn-default" id="saveNameButton" >Save</button>
							<button type="button" class = "btn btn-default"  id= "editNameButton" >Edit</button>
							<h5 id="alertName" style="color:red;"> Whoops! You entered unallowed characters and/or words. </h5>

						</div>
						
					</div>
				</div>
				<div class = "each">
					<h5>Zip Code</h5>
					<div class = "zipcode" >
						<div >
							<input type="text" class="form-control" id="inputZipcode" placeholder="Enter Zip Code" value="{{getUserZipCode}}" readonly> 

							
							<button type="button" class="btn btn-default" id="saveZipCodeButton">Save </button>
							<button type="button" class = "btn btn-default"  id= "editZipCodeButton">Edit</button>
							<h5 id="alertZip" style="color:red;"> Whoops! You entered unallowed characters and/or words. </h5>
						</div>
					</div>
				</div>
				<div class = "each">
					<h5>Whom Do You Advocate For</h5>
					<div class = "inspiration">
						<div >

							<input type="text" class="form-control" id="inputInspiration" placeholder="First Name of Your Inspiration" value="{{getUserInspiration}}" readonly> 
							
							<button type="button" class="btn btn-default" id="saveInspirationButton">Save </button>
							<button type="button" class = "btn btn-default"  id= "editInspirationButton">Edit</button>
							<h5 id="alertInspiration" style="color:red;"> Whoops! You entered unallowed characters and/or words. </h5>
						</div>
					</div>
				</div>
				<div class = "each">
					<h5>Story</h5>
					<div class = "story" >
						<div >
							<div id ="A"><textarea type="text" class="form-control" id="inputStory" placeholder="Enter Your Story - What do you advocate for and why?" readonly>{{getUserStory}}</textarea>
							</div>
							<div id="B">
								<button type="button" class="btn btn-default" id="saveStoryButton">Save </button>
							</div>
							<div id="C">
								<button type="button" class = "btn btn-default"  id= "editStoryButton" >Edit</button>
							</div>
							<div id="D">
								<h5 id="alertStory" style="color:red;"> Whoops! You entered unallowed characters and/or words. </h5>
							</div>
						</div>
					</div>
				</div>
				<h3 id="arcIssues" style="color:DarkOrange;width:800px"> Issues of the Arc</h3>
				<h5 style="color:LightGray;padding-left:35px;width:800px"> Click on the Issues Important to You</h5>
				<div class = "each">
					
						

						<!-- <ul>
						{{#each getUserIssues}}
							<li> {{> issueCheckBoxField}}</li>
						{{/each}}
					    </ul> --> 

					    <div id="listGroup">
		    				<!-- List of all issues -->
		    				{{#each getUserIssues}}
		    					<a href="#" id="issueSelect" class="list-group-item {{isActive}}">{{returnIssueName}}</a>
		    				{{/each}}
						</div>

					<h5>Email</h5>

							<input type="text" class="form-control" id="inputEmail" placeholder="Email" value="{{getUserEmail}}"> 
							
							<button type="button" class="btn btn-default" id="saveEmailButton">Save </button>
							<button type="button" class = "btn btn-default"  id= "editEmailButton">Edit</button>
						</div>

				<h3 id="passwordTitle" style="color:DarkOrange"> Change Your Password</h3>
				<div class = "each">
					
					<h5>Password</h5>
					<div class = "password">
						<div>
							<input type="password" class="form-control" id="inputOPassword" placeholder="Old Password"> 

							<!-- <input type="password" class="input" id="inputOPassword" placeholder="Old Password">--> 
						</div>
					</div>
				</div>
				<div class = "each">
					<h5>Password</h5>
					<div class = "password">
						<div>
							<input type="password" class="form-control" id="inputNPassword" placeholder="New Password"> 
							<!-- <input type="password" class="input" id="inputNPassword" placeholder="New Password"> -->
						</div>
					</div>
				</div>
				<div class = "each">
					<h5>Password</h5>
					<div class = "password">
						<div>
							<input type="password" class="form-control" id="confirmNPassword" placeholder="Confirm New Password" > 
						</div>
						<div style="padding-top:15px">
						<button type="button" class="btn btn-default" id="savePasswordButton" >Save password</button>
						
						<h5 id="alertMessageMatch" style="color:red;"> Whoops! Your new password and confirmed password need to match. </h5>

						<h5 id="alertMessageWrong" style="color:red;"> Whoops! You entered your old password incorrectly. </h5>
						<h5 id="alertMessageBad" style="color:red;"> Whoops! You entered unallowed characters and/or words. </h5>

						<h5 id= "savedSuccessfullyMessage" style="color:green">Saved Successfully!</h5>
						</div>
						
					</div>
				</div>
				<div>
					<h5 id="formProblem" style="color:red; padding-left:25px">Please fill out and save all fields.</h5>
				  </div>
				<div class = "col-md-4 " style="padding:35px">
					<button type="button" class="btn btn-default" id="leavePage" >Go to Homepage</button>
				</div>
			
			</form>
			
		</div>
