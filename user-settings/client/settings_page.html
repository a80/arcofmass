
<template name="userSettings">
<head>
	<title> Settings </title>
	<!--<link rel="stylesheet" type="text/css" href="/settings_page.css">-->
</head>
<body>
	
	<div>
		<h1 id="theTitle"> Your Settings </h1>
	</div>

	<div>
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="inputName" class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-10">
		      <input type="name" class="form-control" id="inputName" placeholder="Enter name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
		    <div class="col-sm-10">
		      <input type="username" class="form-control" id="inputUsername" placeholder="Enter username">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputZipCode" class="col-sm-2 control-label">Zip Code</label>
		    <div class="col-sm-10">
		      <input type="zipcode" class="form-control" id="inputZipCode" placeholder="Enter your Story">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputStory" class="col-sm-2 control-label">Story</label>
		    <div class="col-sm-10">
		      <input type="story" class="form-control" id="inputStory" placeholder="Email">
		    </div>
		  </div>
		  
		  
		</form>
	</div>

	<div class="btn-group" role="group" >
		<button type="button" class="btn btn-default"> Save</button>
		
	</div>

</body>
</template>
