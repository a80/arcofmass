<template name="profileHome">
	
  <!--nav bar-->
  <nav class = "navbar navbar-default">
    <div class = "container">
      <div class = "navbar-header">
        <a class = "navbar-brand">you<strong>arc</strong>hange<strong>for</strong>SOMEBODYORSOMEPPL.</a>
      </div>

      <div>
        <p class = "navbar-text">Signed in as {{returnUserId}}.</p>
      </div>

      <div>
        <button type = "button" class = "btn btn-default navbar-btn" id = "user-settings-button">
          <span class = "glyphicon glyphicon-cog"></span>
        </button>
      </div>
    
    </div>
  </nav>
  
  <ul>
  	{{#each getUserIssues}}
  		{{> issuePanel}}
  	{{/each}}
  </ul>

</template>


<template name = "progressBarPanel">

</template> 

<template name = "toDoPanel">
  <ul>
    {{#each returnToDos}}
      <li>
        <input type="checkbox" checked="{{checked}}" class="toggle-checked" /> 
        <a class = "toDoListItem" id = "{{ toDoID }}">{{returnToDoName}}</a> 
      </li> 
    {{/each}}
  </ul> 
</template> 
	
<template name = "issuePanel">
  <div class = "container-fluid">
    <div class="row">
		  <div class="col-md-8">
        
        <head> 
          <link rel = "stylesheet" type = "text/css" href = "profile-home.css">
        </head>

        <h1 id = "name-header">Progress toward issue: {{returnIssueName}}</h1>

        <div id = "{{ graphID }}">
          
        </div>

        {{> progressBarPanel}}
      </div>
  		
      <div class="col-md-4">
  			<h1>To Dos: Display {{returnToDos}}</h1> 
  			{{> toDoPanel}}
  	  </div>

	  </div>
  </div>
</template> 

<template name = "profileError"> 
  <h1>You're not a user.</h1> 
</template>
