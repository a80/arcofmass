<template name="adminHome">

    <nav class = "navbar navbar-default">
    <div class = "container">
      <div class = "navbar-header">
        <a class = "navbar-brand" id = "admin-home-button">you<strong>arc</strong>hange<strong>for</strong>massachusetts</a>
      </div>

    <div>
      <p class = "navbar-text">Signed in as {{returnUserId}} (admin). </p>
    </div>

    <div>
      <button type = "button" class = "btn btn-default navbar-btn" id = "update-button">
      <span class = "glyphicon glyphicon-cog"></span>
      </button>

    </div>
    
    </div>


  </nav>

	<h1>Administrator Home</h1>

    <!-- <button type="button" class="btn btn-default" id = "updates-button"> Go to updates</button> -->





  	<h2>trending</h2>

    <button type = "button" class = "btn btn-default {{returnListActive}}" id = "toggleListView">
      List View
      <span class = "glyphicon glyphicon-th-list"></span>
    </button>

    <button type = "button" class = "btn btn-default {{returnGraphActive}}" id = "toggleGraphView">
      Graph View
      <span class = "glyphicon glyphicon-stats"></span>
    </button>

    {{#if toggleListViewDefault}}
      {{> adminIssueListView}}
    {{else}}
      {{> adminIssueGraphView}}
    {{/if}}

</template>

<template name = "adminIssueListView"> 
      <ol>
      {{#each getUserIssues}}
        <!-- <li>Issue X</li> --> 
        <li>{{> adminIssuePanel}}</li> 
      {{/each}}
    </ol> 
</template> 


<template name = "adminIssuePanel"> 

	<div class="panel panel-default">
  		<div class="panel-body">
    		<h1>{{returnIssueName}}</h1> 

    		<p>Number of associated constituents: {{returnIssueCount}}</p> 


        <!-- return the todos --> 

        <ul> 

        {{#each returnToDos}}
          <li>
            <p>{{returnToDoName}}</p> 
          </li> 
        {{/each}}

      </ul> 

    		
  		</div>
	</div>

</template>

<template name = "customErrorPageAdminHome"> 
  <h1>You're not an admin.</h1> 
</template>

<!-- templates for graph view --> 

<template name = "adminIssueGraphView"> 
  <!-- <h1>This is the graph view. </h1> --> 
    <div class = "container-fluid">
    <div class="row">
      <div class="col-md-2">

      <button type = "button" class = "btn btn-default {{graphViewIssueListActive}}" id = "toggleIssueList">
      By issue
    </button>

    <button type = "button" class = "btn btn-default {{graphViewDistrictListActive}}" id = "toggleDistrictList">
      By district.
    </button>
        {{#if graphViewShowIssueList}}
          {{> graphViewIssueList}}
        {{else}}
          {{> graphViewDistrictList}}
        {{/if}} 

        <!-- <h1 id = "name-header">Progress toward issue: {{returnIssueName}}</h1> --> 


      </div>
      
      <div class="col-md-10">
          <div class = "adminHomeGraphDiv"> 
        </div>
      </div>

    </div>
  </div>
</template> 


<template name = "graphViewIssueList">
  <p> IssueList </p>
          <!-- List of all issues -->
    {{#each getUserIssues}}
    <a href="#" class="list-group-item">{{returnIssueName}}</a>
    {{/each}}
</template> 

<template name = "graphViewDistrictList">
  <p> District List </p>
